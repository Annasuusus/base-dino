# Скопіюй цей файл у .github/workflows/deploy-battleship-cf.yml і запуш — тоді деплой піде автоматично.
# GitHub → Settings → Secrets: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID

name: Deploy battleship-cf to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - "battleship-cf/**"
      - ".github/workflows/deploy-battleship-cf.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: battleship-cf
        run: npm install

      - name: Build
        working-directory: battleship-cf
        env:
          NEXT_PUBLIC_APP_URL: https://battleship-cf.pages.dev
          FARCASTER_HEADER: ${{ secrets.FARCASTER_HEADER }}
          FARCASTER_PAYLOAD: ${{ secrets.FARCASTER_PAYLOAD }}
          FARCASTER_SIGNATURE: ${{ secrets.FARCASTER_SIGNATURE }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=battleship-cf
          workingDirectory: battleship-cf
